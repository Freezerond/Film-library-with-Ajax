{%extends 'movie_app/base.html'%}

{% block title %}{{category}}{%endblock%}

{%block content%}
<div class="movie-list">
    {%for movie in movies%}
            <a href="{% url 'movie' cat_slug=movie.category.slug movie_slug=movie.slug %}" class="movie">
                <img src="{{movie.image.url}}" alt="{{movie.title}}">
                <h3>{{movie.title}}</h3>
            </a>
    {%endfor%}
</div>
{%endblock%}
