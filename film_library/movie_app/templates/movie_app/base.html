<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}{%endblock%}</title>
    {% load static %}
    <link type='text/css' href="{% static 'movie_app/css/styles.css'%}" rel="stylesheet">
    <link type='text/css' href="{% static 'movie_app/css/movie_detail.css'%}" rel="stylesheet">
    <link type='text/css' href="{% static 'movie_app/css/account.css'%}" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="mainmenu">
                {%if request.user.is_authenticated %}
                    <li><a href="{% url 'user_acc' user.pk %}">Личный кабинет</a></li>

                    <li><a href="{% url 'cat_list' %}">Категории</a></li>

                    <li class="auth"><a href="{% url 'user_acc' user.pk %}">{{user.username}}</a> | <a href="{% url 'logout' %}">Выйти</a></li>
                    {%else%}
                    <li class="auth"><a href="{% url 'register' %}">Регистрация</a> | <a href="{% url 'login' %}">Войти</a></li>
                {%endif%}
            </ul>
        </nav>
    </header>
    {%block content%}
    {%endblock%}
</body>
</html>
